<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Auto</title>
</head>
<body>

<h1>List of Cars</h1>
<table>
    <tbody>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Number</th>
    </tr>
    <tr th:each="auto:${auto}">
        <td th:text="${auto.getId}"/>
        <td th:text="${auto.getBrand}"/>
        <td th:text="${auto.getNumber}"/>


    </tr>
    </tbody>
</table>

</body>
</html>
